version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      #Fuerzas la ejecuci√≥n de data.sql
      SPRING_SQL_INIT_MODE: always
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - monorepo-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: secret
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - monorepo-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular-frontend
    environment:
      API_BASE_URL: http://spring-backend:8080
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - monorepo-net

volumes:
  pgdata:

networks:
  monorepo-net:
    driver: bridge
